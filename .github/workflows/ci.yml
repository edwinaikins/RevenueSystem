name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests
    - name: Run tests
      run: npm test

    # Step 5: Deploy
    - name: Deploy to Production
      run: |
          ssh edwin@34.173.147.11 "cd /var/www/rms-app && git pull && npm install && pm2 restart rms-app"
          env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

